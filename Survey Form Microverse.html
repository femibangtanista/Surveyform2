<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <form id="survey-form">
     <h1 id="title"> Hello World, we are software developers!</h1>
     <P id="description"> Survey Form from Angie and Linnet</p>
     <div class="form-group">
   <label id="name-label" for="name">Name</label>
        <input
         type="text"
         name="name"
         id="name"
         class="form-control"
         placeholder="Enter your name"
         required
       />
     <div class="form-group">
      <label id="email-label" for="email">Email</label>
     <input
         type="email"
         name="email"
         id="email"
         class="form-control"
         placeholder="Enter your Email"
         required
       />
    <div class="form-group">
       <label id="number-label" for="number"
         >Age<span class="clue"></span></label
       >
       <input
         type="number"
         name="age"
         id="number"
         min="10"
         max="99"
         class="form-control"
         placeholder="Age"
       />
   <div class="form-group">
       <p>What is your ocuppation?</p>
       <select id="dropdown" name="Occupation" class="form-control" required>
         <option disabled selected value>Select current occupation</option>
         <option value="student">Student</option>
         <option value="Part-time-worker">Part-time worker  </option>
         <option value="Full-time-worker">Full-time worker</option>
         <option value="Student-and-worker">Student and worker</option>
         <option value="I-haven't-occupation">I haven't a occupation</option>
         <option value="preferNo">Prefer not to say</option>
         <option value="other">Other</option>
       </select>
     </div>
 <div class="form-group">
       <p>Would you recommend freeCodeCamp to a friend?</p>
       <label>
         <input
           name="user-recommend"
           value="definitely"
           type="radio"
           class="input-radio"
      
         />Definitely</label
       >
       <label>
         <input
           name="user-recommend"
           value="maybe"
           type="radio"
           class="input-radio"
         />Maybe</label
       >
 
       <label
         ><input
           name="user-recommend"
           value="not-sure"
           type="radio"
           class="input-radio"
         />Not sure</label
       >
    <div class="form-group">
       <p>
         What would you like to see improved?
         <span class="clue">(Check all that apply)</span>
       </p>
 
       <label
         ><input
           name="prefer"
           value="front-end-projects"
           type="checkbox"
           class="input-checkbox"
         />Front-end Projects</label
       >
       <label>
         <input
           name="prefer"
           value="back-end-projects"
           type="checkbox"
           class="input-checkbox"
         />Back-end Projects</label
       >
       <label
         ><input
           name="prefer"
           value="data-visualization"
           type="checkbox"
           class="input-checkbox"
         />Data Visualization</label
       >
       <label
         ><input
           name="prefer"
           value="challenges"
           type="checkbox"
           class="input-checkbox"
         />Challenges</label
       >
       <label
         ><input
           name="prefer"
           value="open-source-community"
           type="checkbox"
           class="input-checkbox"
         />Open Source Community</label
       >
       <label
         ><input
           name="prefer"
           value="gitter-help-rooms"
           type="checkbox"
           class="input-checkbox"
         />Gitter help rooms</label
       >
       <label
         ><input
           name="prefer"
           value="videos"
           type="checkbox"
           class="input-checkbox"
         />Videos</label
       >
       <label
         ><input
           name="prefer"
           value="city-meetups"
           type="checkbox"
           class="input-checkbox"
         />City Meetups</label
       >
       <label
         ><input
           name="prefer"
           value="wiki"
           type="checkbox"
           class="input-checkbox"
         />Wiki</label
       >
       <label
         ><input
           name="prefer"
           value="forum"
           type="checkbox"
           class="input-checkbox"
         />Forum</label
       >
       <label
         ><input
           name="prefer"
           value="additional-courses"
           type="checkbox"
           class="input-checkbox"
         />Additional Courses</label
       >
     </div>
 <div class="form-group">
       <p>Any comments or suggestions?</p>
       <textarea
         id="comments"
         class="input-textarea"
         name="comment"
         placeholder="Enter your comment here..."
       ></textarea>
     </div>
 
     <div class="form-group">
       <button type="submit" id="submit" class="submit-button">
         Submit
       </button>
     </div>
     </div>
     <script  src="js/index.js"></script>
   </body>
  
  
</html>
